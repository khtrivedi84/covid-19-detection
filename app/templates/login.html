{% extends "master.html" %}
{% block content %}

<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 mt-4 p-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-4">Sign in</h3>
              <form method="post" enctype="multipart/form-data">
                <input type="text" hidden name="csrf_token" value="{{ csrf_token() }}">
                {% if error %}
                    <div class="mt-3 alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                
                {% if message %}
                <div class="mt-3 alert alert-danger" role="alert">
                  {{message}}
                </div>
                {% endif %}

                {{ form.email(class="form-control", id="email") }}
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-3">
                  {{ form.password(class="form-control", id="password") }}
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block gradient-custom-4 text-body">Sign-in</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Don't have an account? <a href="/signup" class="fw-bold text-body"><u>Signup here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}


<div class="row justify-content-center">
  <div id="loading-animation" style="display: none;">
    <div class="col-6 col-md-3">
      <div class="scan text-center" >
          <div class="hand ">
              <div class="lines">
              </div>
          </div>
      </div>
  </div>
</div>
