<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>COVID-19 Detector</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <!-- Include Axios in your HTML -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/9a2dcefa1d.js" crossorigin="anonymous"></script>
    </head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">COVID-19 Detector</a>
            <div class="d-flex">
                {% if user %}
                <p style="border-radius: 30px; padding: 7px; width: 200px;" class="my-auto mx-3 btn btn-success"><span style="margin-right: 10%;"><i class="fa-solid fa-user"></i></span>Hello, {{ user.name }}!</p>
                <a style="border-radius: 30px; padding: 7px; width: 120px;" class="btn btn-warning" href="/logout"><span style="margin-right: 10%;"><i class="fa-solid fa-right-from-bracket"></i></span>Logout</a>
                {% else %}
                <a style="border-radius: 30px; padding: 7px; width: 120px;" class="btn btn-warning" href="/signup"><span style="margin-right: 10%;"><i class="fa-solid fa-user-plus"></i></span>Sign Up</a>
                <a style="border-radius: 30px; padding: 7px; width: 120px;" class="my-auto mx-3 btn btn-primary" href="/login"><span style="margin-right: 10%;"><i class="fa fa-sign-in" aria-hidden="true"></i>
                </span>Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

    <!-- Call to Action-->
    <hr>
    <!-- Footer-->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#!">About</a></li>

                        <li class="list-inline-item">⋅</li>

                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2023. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="#!"><i class="bi-facebook fs-3"></i></a>
                        </li>
                        <li class="list-inline-item me-4">
                            <a href="#!"><i class="bi-twitter fs-3"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!"><i class="bi-instagram fs-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

 </html>
